#NOTE: CONFIG FILE
#
# Stencil Configuration for the Admin Dashboard
# --------------------------------------------
# This file defines the UI elements for the application using Stencil.
# The 'backend' can be 'html' or 'imgui'.
# The 'app' section contains the list of UI elements to be rendered.

config:
  backend: "html"
  version: "1.0.0"
  author: "Admin Team"

app:
  - title: "Admin Dashboard"

  - text: 
      Welcome to the central control panel.
      Please select an option below to proceed.

  - button:
      label: "View Analytics"
      callback: "onViewAnalytics"

  - button:
      label: "Manage Users"
      callback: "onManageUsers"

  - button:
      label: "System Settings"
      callback: "onSystemSettings"

